<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="ResumeAI - AI-Powered Resume Management Platform"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>ResumeAI - Resume Management Platform</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
            sans-serif;
        "
      >
        <div style="text-align: center; color: white">
          <img
            src="%PUBLIC_URL%/magure_ai_logo.svg"
            alt="Magure AI Logo"
            style="
              width: 220px;
              height: auto;
              margin-bottom: 20px;
              animation: pulse 2s infinite;
            "
          />
          <div style="font-size: 18px; font-weight: 500; opacity: 0.8"></div>
        </div>
      </div>
      <style>
        @keyframes pulse {
          0% {
            opacity: 0.6;
            transform: scale(1);
          }
          50% {
            opacity: 1;
            transform: scale(1.05);
          }
          100% {
            opacity: 0.6;
            transform: scale(1);
          }
        }
      </style>
    </div>
  </body>
</html>
